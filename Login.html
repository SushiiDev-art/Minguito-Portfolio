<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Minguito's Portfolio</title>
</head>

<body style="background-color: black;">

    <div class="log-in">
        <h2>Log in</h2>
        <img src="bd09a322-5ffa-4fa7-8677-6254fa30581f.jpg" alt="MINGUITO" class="profile-image">

        <!-- FIXED FORM -->
        <form id="loginForm">
            <label for="username">Username</label>
            <i class="fa fa-user icon"></i><br>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <i class="fa fa-key icon"></i><br>
            <input type="password" id="password" required><br>

            <p id="msg" style="color:red; margin-top:5px; font-size: 15px; top: 5px;"></p>

            <button type="submit">Login</button>
            <a href="Register.html">Register here</a>
        </form>
    </div>

    <!-- LOGIN VALIDATION SCRIPT -->
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value;
        const msg = document.getElementById("msg");

        msg.textContent = "";

        if (!u || !p) {
            msg.textContent = "Please enter username and password.";
            return;
        }

        // Get saved users from localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if username + password match
        let found = users.find(user => user.username === u && user.password === p);

        if (found) {
            // Save session
            localStorage.setItem("loggedInUser", u);

            // Redirect to homepage
            window.location.href = "index.html";
        } else {
            msg.textContent = "Invalid username or password.";
        }
    });
    </script>

</body>
</html>
